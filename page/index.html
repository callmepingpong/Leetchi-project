<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leetchi </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <section>
            <figure>
                <img src="../images/title.png">
            </figure>
            <span>Connexion/inscription</span>
        </section>

        <nav>
            <ul>
                <li><a href="#"> Créer </a></li>
                <li><a href="#"> Cagnottes Solidaire </a></li>
                <li><a href="#"> Mes Cagnottes </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="circle">
            <h1>AVEC LEETCHI, JE CREE</h1>
            <h2>Des cagnottes pour toutes les occasions</h2>
            <div class="green_circle" id="n1">Je crée</div>
            <div class="green_circle" id="n2">Je collecte</div>
            <div class="green_circle" id="n3">Je dépense</div>
            <button><a href="#">Comment ça marche ?</a></button>
        </section>

        <section id="account">

            <form action="">

                <label for="">Bonjour, pour qui souhaitez-vous créer une cagnotte ?
                    <input type="text" placeholder="Saisissez le nom et prénom">
                </label>

                <label for="">Pour quelle occasion ?
                    <input type="text" placeholder="Choisissez un nom pour votre cagnotte">
                </label>

                <label for="">Voulez-vous ajouter une photo ?
                    <input type="text" placeholder="Cliquez ici pour ajouter une photo">
                </label>

                <label for="">Invitez des amis
                    <input type="text" placeholder="Saisissez le numéros de téléphone">
                </label>
                <button><a href="#">CRÉER</a></button>
            </form>
        </section>

    </main>

    <footer>
        <section>
        <select name="Devise" id="devise-select">
            <option value="">Devise</option>
            <option value="">gad</option>
            <option value="">malik</option>
            <option value="">damien</option>
            <option value="">mohamed</option>
        </select>  
        <section class="sous-footer">
        <article>
            <ul>
                <li><a href="#"> Nos cagnottes </a></li>
                <li><a href="#"> A propos de leetchi </a></li>
            </ul>
        </article>
        <article>
            <ul>
                <li><a href="#"> Notre service </a></li>
                <li><a href="#"> Conditions </a></li>
            </ul>
        </article>
        </section>
        <section class="footersection">
            <img src="../images/twiter.png">
            <img src="../images/facebook.png">
            <img src="../images/instagram.png">
            <img src="../images/youtube.png">
        </section>
        </section>      
    </footer>
</body>
</html>
